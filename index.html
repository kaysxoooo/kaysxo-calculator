<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAYSXO Price Calculator</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#12070f">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">KAYSXO</div>
      <div class="sub">Price Calculator</div>
    </header>

    <main class="card">
      <div class="grid">
        <label>
          Total flowers in bouquet
          <input id="totalFlowers" type="number" min="1" placeholder="e.g. 13" />
        </label>

        <label>
          How many wrapping types used?
          <input id="wrapTypes" type="number" min="0" placeholder="e.g. 2" />
        </label>

        <label>
          Ribbon inches used
          <input id="ribbonInches" type="number" min="0" step="0.01" placeholder="e.g. 30" />
        </label>

        <label>
          Glue sticks used
          <input id="glueSticks" type="number" min="0" placeholder="e.g. 2" />
        </label>

        <label>
          Tissue paper sheets used
          <input id="tissueSheets" type="number" min="0" placeholder="e.g. 3" />
        </label>

      </div>

      <section class="section">
        <h3>Flowers</h3>
        <p class="hint">Add each flower name + quantity (it will validate total).</p>

        <div class="row">
          <input id="flowerName" placeholder="Flower name (e.g. Ladyrose)" />
          <input id="flowerQty" type="number" min="1" placeholder="Qty" />
          <button id="addFlower">Add</button>
        </div>

        <div id="flowerList" class="list"></div>
      </section>

      <section class="section">
        <h3>Wrapping</h3>
        <p class="hint">Add each wrapping type + inches used.</p>

        <div class="row">
          <input id="wrapName" placeholder="Wrapping (e.g. Honeycomb)" />

	  <select id="wrapUnit">
 	    <option value="in">inches</option>
  	    <option value="cm">cm</option>
	  </select>

	  <input id="wrapLength" type="number" min="0" step="0.01" placeholder="Length" />
	  <input id="wrapWidth" type="number" min="0" step="0.01" placeholder="Width" />

	  <button id="addWrap">Add</button>

        </div>

        <div id="wrapList" class="list"></div>
      </section>

      <div class="actions">
        <button class="primary" id="calculate">Calculate Total</button>
        <button class="ghost" id="reset">Reset</button>
      </div>

      <pre id="output" class="output"></pre>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
